<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Longitud</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="all" href="animate.css" />
</head>
<body>
    <header>
        <div id="calculator"><h1>CONVERTIDOR DE LONGITUDES</h1></div>
        <div class="firefly"></div>
    </header>
    <div class="contenedor">
    <div class="firefly"></div>
    <div id="calculator">
        <div class="firefly"></div>
        <div class="firefly"></div>
        <h2>Calculadora de Longitud</h2>
        <label for="length">Longitud:</label>
        <input type="number" id="length" placeholder="Ingrese la longitud" required>
    
        <label for="fromUnit">De:</label>
        <select id="fromUnit" onchange="actualizarOpciones()">
            <div class="firefly"></div>
            <div class="firefly"></div>
            <option value="metros">Metros</option>
            <option value="centimetros">Centímetros</option>
            <option value="pulgadas">Pulgadas</option>
            <option value="pies">Pies</option>
        </select>
    
        <label for="toUnit">A:</label>
        <select id="toUnit" onchange="calcular()">
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <!-- Las opciones se actualizarán dinámicamente con JavaScript -->
        </select>
    
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>

        <button onclick="calcular()">Calcular</button>
    
        <h3>Resultado:</h3>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <p id="result"></p>
    
        <script src="script.js"></script>
    </div>
    
    
</div>  
<footer>


<H6>ELABORADO POR: DAVID ESTEBAN ECHEVERRI CARDENAS</H6>

</footer>
</body>
</html>
